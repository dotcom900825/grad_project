{% extends 'core/index.html' %}

{% block waterfall_js %}  <script src="/static/accounts/js/account_waterfall.js"></script> {% endblock %}

{% block user_detail %}
<style type="text/css">
    body{
        background-image: url('/static/vendor/utility/nav4.png')
    }

      .user-aside {
    background-color: #ECECEC;
    border-right: 1px solid #D9D9D9;
    bottom: 0;
    box-shadow: -1px 1px 6px rgba(0, 0, 0, 0.35);
    left: 0;
    overflow: auto;
    padding: 80px 30px 30px;
    position: fixed;
    top: 0;
    }

     .recent-post {
    -moz-box-sizing: border-box;
    //background-color: #FCFCFC;
    max-width: 800px;
    padding: 30px 80px;
    }

    .people {
    padding: 30px;
    padding-top: 0px;
    margin-top: -50px;
    }

    .avatar {
    border: 4px solid #FFFFFF;
    border-radius: 50% 50% 50% 50%;
    box-shadow: -1px 1px 6px rgba(0, 0, 0, 0.35);
    margin: 0 10% 10px;
    width: 90px;
    }

    .avatar img {
    border-radius: 50% 50% 50% 50%;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.35) inset;
    }

    .name {
    text-align: center;
    }

    .about {
    font-family: Georgia,"Times New Roman",Times,"Songti SC","SimSun",serif;
    }

    .about a {
    color: #28A1C5;
    font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    font-size: 12px;
    font-weight: normal;
    line-height: 20px;
    }

     .recent-post ul {
    list-style-type: none;
    margin-left: 0;
    padding-bottom: 0;
    }

</style>
{% endblock %}

{% block title %}Recent Pins{% endblock %}

{% block no_constrain_body %}
    <!-- <div class="container"> -->
      <div class="row-fluid">
        <div class="user-aside span3" style='width:20%; margin-top:95px'>
  <div class="people">
      <div class="avatar">
        <img alt="1" src="{{detail_user.get_profile.socialImageUrl}}">
      </div>
    <h3 style="display: block;" class="name">
        {{ detail_user.get_profile.snsName }}
    </h3>
    <div class="about">
      <p style="display: none;" class="intro">
      </p>

    </div>
    <br>
  </div>
  <section class="my-books">
      <ul class="thumbnails books row-fluid">
      </ul>
    </section>
</div>
<div class="span9 offset1 recent-post" style='margin-left: 15%;'>
  <div id="pins" style=' width:950px; margin-left:-20px'></div>
    <div id="loader" class="container">
        <div class="row">
            <div class="span2 offset5">
                <img src="/static/core/img/loader.gif" alt="Loader">
            </div>
        </div>
    </div>
  </div>

</div>
{% endblock %}
